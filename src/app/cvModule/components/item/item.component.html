<div class="card p-1 mb-4" (click)="changeDetail()">
    <div class="row justify-content-center align-items-center">
        <div class="col">
            <img [src]="cv.path|defaultImagePipe" height="50" width="50" />
        </div>
        <span class="col center name "> {{cv.firstname}} {{cv.name}} <button
                [routerLink]="['details/'+cv.id]">Details</button></span>
    </div>
</div>
