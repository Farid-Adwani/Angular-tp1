<div class="container m-5">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <input type="text" class="form-control" id="Email" value="email@example.com" formControlName="email">
            <div *ngIf="authForm.controls['email'].invalid &&  authForm.controls['email'].dirty" class="alert">
                <div class="alert alert-danger">
                    Please enter your email
                </div>
            </div>
        </div>
        <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="password">

            <div *ngIf="authForm.controls['password'].invalid &&  authForm.controls['password'].dirty" class="alert">
                <div class="alert alert-danger">
                    Please enter a valid password
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-auto">
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary mb-3">Send</button>
            </div>
        </div>
    </form>
</div>
